<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome! | Codehal</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form id="loginForm">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" id="id" placeholder="ID" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Sign up</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;

            // localStorage에서 사용자 목록을 가져옵니다.
            const users = JSON.parse(localStorage.getItem('users')) || [];

            // 입력된 ID와 비밀번호로 사용자를 찾습니다.
            const user = users.find(user => user.name === id && user.password === password);

            if (user) {
                alert('Login successful!');
                // 로그인 후 해당 사용자의 diaryList 페이지로 이동합니다.
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'diaryList.html';
            } else {
                alert('Invalid credentials. Please try again.');
            }
        });
    </script>
</body>

</html>
